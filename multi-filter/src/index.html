<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div class="filters">
		<label>
			<input type="checkbox" name="year" value="1969">1969
		</label>
		<label>
			<input type="checkbox" name="year" value="1970">1970
		</label>
		<label>
			<input type="checkbox" name="make" value="chevy">Chevy
		</label>
		<label>
			<input type="checkbox" name="make" value="dodge">Dodge
		</label>
		<label>
			<input type="checkbox" name="make" value="ford">Ford
		</label>
	</div>
	<ul class="cars">
		<li data-year="1969" data-make="chevy" data-model="chevelle">
			1969 Chevy Chevelle
		</li>
		<li data-year="1969" data-make="dodge" data-model="dart">
			1969 Dodge Dart
		</li>
		<li data-year="1969" data-make="ford" data-model="mustang">
			1969 Ford Mustang
		</li>
		<li data-year="1970" data-make="chevy" data-model="camaro">
			1970 Chevy Camaro
		</li>
		<li data-year="1970" data-make="dodge" data-model="challenger">
			1970 Dodge Challenger
		</li>
		<li data-year="1970" data-make="mercury" data-model="cougar">
			1970 Mercury Cougar
		</li>
	</ul>

	<script src="index.js"></script>
</body>
</html>
